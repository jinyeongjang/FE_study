<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서의 인코딩 방식(글자가 깨지지 않게!) -->
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
        <!--input은 단일 태그, 기본값은 입력을 받음. -->
        <input type="text" placeholder="아이디를 입력해주세요.">
        </label>
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요."
        id="pw">


        <hr>
        <label>
        <!-- input type중 number는 스피너라고 불리운다. -->
        <input type="checkbox"> 제육볶음
    </label>
    <label>
        <input type="checkbox"> 돈까스
    </label>
    <label>
        <input type="checkbox"> 수육백반
    </label>


    </body>
</html>
