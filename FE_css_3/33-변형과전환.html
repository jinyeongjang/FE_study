<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변형과 전환</title>
    <style>
        .parent{
            display: inline-block;
            margin: 0 20px;
        }
        .child{
            width: 150px;
            height: 150px;
            background-color: teal;
        }
        /*  
        /* x축이 커지면 오른쪽으로, y축이 커지면 아래쪽으로 이동. */
        /* .parent:nth-child(1) > .child{ transform: translate(30px, 50px);}
        .parent:nth-child(2) > .child{ transform: scale(1.2, 0.8);}
        /* skew는 비틀기, 단위는 deg. */
        /* .parent:nth-child(3) > .child{ transform: skew(45deg);} */
        /* rotate 는 시계방향으로 회전, 단위는 deg. */
        /* .parent:nth-child(4) > .child{ transform: rotate(85deg);} 
        */
        
        .parent:nth-child(4) > .child:hover{
            width: 300px;
            height: 300px;
            background-color: orange;
            transition: background-color 2s 0s linear, height 2s 0s linear;

            /* transition-property; width;
            transition-duration: 5s;
            transition-delay: 2s;
            transition-timing-function: ease-out; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
