<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 레이아웃 적용으로, 다양한 기기에서도 요소들이 잘 보이게 설정. -->
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat_bubble.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">

    
            <!-- 폰트 스타일 정의 -->
            <style>
                *{
                font-family: "Gothic A1", sans-serif;
                font-weight: 400;
                font-style: normal;
        }
            </style>


</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">프론트엔드 예비 개발자</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__receive_texts">
                <li class="text">안녕!</li>
                <li class="text">css 공부는 잘되가고 있어?</li>
            </ul>

            <ul class="chat-screen__send_texts">
                <li class="text">그럼! css는 선택자가 중요하지</li>
                <li class="text">css 덕분에 채팅방도 꾸밀 수 있다!</li>
            </ul>

        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg" placeholder="여기에 메시지를 입력하세요."></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
