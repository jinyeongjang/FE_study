


<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Fun Result</title>
				<style>
					body {
						    display: flex; /* 요소의 내부 아이템들을 가로로 배열합니다. */
						    justify-content: center;
						    align-items: center;
						    height: 100vh;
						    margin: 0;
						    background: linear-gradient(
						        45deg,
						        #3498db,
						        #e74c3c
						    );
							 /* 배경에 45도 각도의 선형 그래디언트를 적용합니다. 색상은 #3498db에서 #e74c3c으로 변화합니다. */
						}
						
						.fun-container {
						    padding: 20px;
						    border: 5px solid #3498db;
						    border-radius: 15px; /* 테두리 모서리를 둥글게 만들기 위해 반지름을 15px로 설정합니다. */
						    background-color: #ecf0f1;
						    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 상자에 그림자 효과를 추가합니다. 그림자 색상은 검정색, 불투명도는 0.1로 설정합니다. */
						}
						
						.fun-text {
						    color: #3498db;
						    font-size: 2em; /* 폰트 크기를 2em으로 설정합니다. em은 상대적인 단위로, 2em은 현재 폰트 크기의 두 배를 의미합니다. */
						    text-align: center;
						    margin: 0;
						}
				</style>
    </head>
    <body>
        <div class="fun-container">
            <h1 class="fun-text">Hello, OZ!</h1>
        </div>
    </body>
</html>
