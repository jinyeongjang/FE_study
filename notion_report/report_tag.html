<!-- remind check list:
        <br> 태그, <h1> ~ <h6> 태그, <select> 태그, <list> 태그 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 더 사용해보기</title>
</head>
<body>
    <h1>선택상자 만들기</h1>
    <!-- select: 드롭다운 선택 상자 만들기, size: 한번에 보이는 보기 갯수 사용할 때 multiple: 다중 선택 -->
    <select size="10" multiple>
    <!-- selected: 이미 선택된 항목, disabled:선택하지 못하게 할때 사용 -->
    <option selected disabled>좋아하는 동물을 골라주세요</option>
    <option>강아지</option>
    <option>고양이</option>
    <option>호랑이</option>
    <option>사자</option>
    <option>여우</option>
    <option>햄스터</option>
    <option>토끼</option>
    <option>양</option>
    </select>

    
    <h1>분야별 검색어</h1>

    <span>안녕하세요. 요즘 관심도가 높은 주제를 추천드립니다.</span>
    <br>

    <strong><u>IT/기술</u></strong>
    <ol>
        <li>GPT 어디까지 발전하고 있는가?</li>
        <li>4단계 자율주행, 미래가 다가오고 있다</li>
        <li>클라우드의 핵심은?</li>
    </ol>

    <h1>같이가치 추천글</h1>
    <ul>
        <li>IT/기술</li>
        <li>건강</li>
        <li>경제</li>
    </ul>
</body>
</html>
