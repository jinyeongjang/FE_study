<!-- remind check list:
        <input> 태그, <select> 태그
        <button> 또는 <input type="submit"> 태그
        이메일, 이름, 비밀번호, 휴대폰 번호 필드를 만들고 type 설정 
        <radio> 태그로 성별 선택 기능 구현 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>signup page</title>
</head>
<body>
    <header>
        <h1>[과제 1번 양식] 회원가입 페이지</h1>
    </header>
    <main>
        <form>
            <input id="user_email" type="email" required placeholder="이메일을 입력해주세요." /><br>
            <br>
            <input id="user_name" type="name" required placeholder="이름을 입력해주세요." /><br>
            <br>
            <input id="user_pw" type="password" required placeholder="비밀번호를 입력해주세요." /><br>
            <br>
            <input id="user_pw" type="password" required placeholder="비밀번호를 한번 더 입력해주세요." /><br>
            <br>
            <input id="user_number" type="text" required />_<input id="user_number" type="text" required />_<input id="user_number" type="text" required />
            <br>
        <div><span>인증번호 문자 예시: 000000</span></div>
        <button disabled="alert">인증번호 전송</button>
        <br>
        <br>
        <div><span>3:00</span></div>
        <button disabled="alert">인증확인</button><br>
        <br>
        <select>
            <option selected disabled>지역을 선택해주세요</option>
            <option>서울</option>
            <option>대전</option>
            <option>부산</option>
            <option>울산</option>
        </select><br>
        <br>
            <input type="radio" value="female" name="gender" />남
            <input type="radio" value="male" name="gender" />여<br>
            <br>
            <input type="submit" value="가입하기" />
        </form>
        <br>
        <br>
<!-- ----------------------------------------------------------------------------------------- -->
<!-- 업데이트 중 -->
        <h1>[과제 2번 양식] 회원가입 페이지</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>

        <ul>
            <li>이 름 : <input type="text" placeholder="이름을 적어주세요"/></li>
    <br>
            <li>아이디 : <input type="text" size="20" placeholder="6자 이상 20자 미만 공백 없이"/></li>
    <br>
            <li>비밀번호 : <input type="password" placeholder="대소문자로 적어주세요"/></li>
    <br>
            <li>이메일 : <input type="email" placeholder="이메일을 적어주세요"/></li>
    <br>
            <li>휴대폰 : <input type="text" placeholder="000-0000-0000"/></li>
    <li style="list-style: none;">
            <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
            </li>
    <br>
        </ul>
    </fieldset>

    <fieldset>
        <legend>취미</legend>
        <ul>
            <li>
                <input type="checkbox" name="hobby" value="코딩">코딩
                <input type="checkbox" name="hobby" value="운동">운동
                <input type="checkbox" name="hobby" value="집콕">집콕
                <input type="checkbox" name="hobby" value="여행">여행
                <input type="checkbox" name="hobby" value="힐링">힐링
                <input type="checkbox" name="hobby" value="독서">독서
                <input type="checkbox" name="hobby" value="자기계발">자기계발
            </li>
            <li>
                <input type="radio" name="gender" value="남자">남
                <input type="radio" name="gender" value="여자">여
                <input type="radio" name="gender" value="secret">비공개
            </li>
        </ul>
    </fieldset>
    </main>
    <footer>
        <h2>감사합니다</h2>
    </footer>
</body>
</html>
