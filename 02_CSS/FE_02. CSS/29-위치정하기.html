<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치 정하기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            color: white;
            background-color: orange;
        }
        .rel{
            background-color: red;
            /* 원래 있어야 할 위치에서 이동할 때 relative */
            position: relative;
            top: 50px;
            left: 50px;
        }
        .abs{
            /* absolute요소는 position 속성을 가진 요소를 기준으로 위치를 이동한다.
                단, 상위 요소 중에 position 속성을 가진 요소가 없다면 그냥 화면을 기준으로 이동한다. */
            /* 문서의 흐름에서 제외할 때 원래 있어야 할 위치를 무시 할 때 absolute */
            position: absolute;
            right: 50px;
            top: 50px;
        }
        .scroll{
            height: 2000px;
        }
        .fixed{
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="abs">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
</body>
</html>
