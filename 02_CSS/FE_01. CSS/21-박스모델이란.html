<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 모델이란</title>
    <style>
        .area{
            /* p태그가 블록레벨요소이므로, 블록의 크기가 화면의 크기에 맞춰져 있다. 
                 */
            /* 
                %: 내가 속한 영역을 기준으로 백분율 계산
                화면에 보이는 요소가 434.4을 기준으로 백분율. 만약 width가 50%이면 434.4 * 2분의 1이 되어 계산.
                body의 너비 기본값은 화면크기, 높이는 기본값이 없다.
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>밤이나 낮이나</h2>
    <p>나의 소망 되신 주 주를 바라봅니다</p>
    <p class="area">다시 오실 나의 왕 예수 주를 기다립니다</p>
    
</body>
</html>
