<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 300px;
            height: 100px;
        }

        .red{
            border-width: 3px;
            /* style 종류에 키워드가 필요하다. */
            border-style: solid;
            border-color: red;
        }

        .green{
            border: 3px solid green;
            /* 세부 속성을 한꺼번에 지정하는 속성 width, style, color
            단축 속성은 공백으로 속성값을 서로 구분! 
            border속성은 width, height 크기를 기반으로 만들어진다. */
            /* 테두리 둥글게 - border-radius */
            
            border-radius: 20px;
            /* 만약 4개의 모서리를 각각 따로 주고 싶을 경우에 border-radius: 10px 20px 30px 40px; */

        }

    </style>
</head>
<body>
    <h2>밤이나 낮이나</h2>
    <p class="red">나의 소망 되신 주 주를 바라봅니다</p>
    <p class="area green">다시 오실 나의 왕 예수 주를 기다립니다</p>
    
</body>
</html>
