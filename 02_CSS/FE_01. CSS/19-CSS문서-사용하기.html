<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css 문서 사용하기</title>
    <style>
        /* css선언시, head안에 넣기, css style은 엔터나 공백이 css 스타일 선언문에 영향을 크게 주지 않는다. 자유롭게 쓸수 있다. 단, 스타일 속성명이나 스타일 값은 엔터를 하면 안된다. */
        p{
            color: orange;
        }
    </style>
    <link href="19-CSS문서-사용하기.css" rel="stylesheet">
</head>
<body>

    <!-- p태그가 2개이상 겹칠 경우 인라인 스타일은 우선적으로 적용된다. 첫번째 태그적용으로 빨간색 색상으로 바뀐 것을 확인할 수 있다.
    
    인라인 스타일은 우선적으로 적용된다.
    인라인 스타일이 아닌 경우, 내부스타일, 외부스타일 나중에 쓰여진 선언문이 적용된다. -->

    <!-- 인라인 태그이므로, 속성을 ;뒤에 더 추가해 줄 수 있다. -->
    <!-- <p style="color: red"; opacity: 0;"> -->
    <p style="color: red";
    
    >
    스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
</body>
</html>
