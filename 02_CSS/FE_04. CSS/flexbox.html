<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 레이아웃</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }

        ul{
            display: flex;
            padding: 0;
            list-style-type: none;
            height: 200px;

        /* flexbox 특성상 기본적으로 왼쪽에서 오른쪽방향으로 진행되므로, 
            남은 영역의 배치방법을 바꿔줄 수 있다. 
            
        /*  기본값 : justify-content: flex-end, 가운데: center */

            /* justify-content: space-between; */

            /* 교차축 배치 - 기본값: stretch */
            align-items: center;

        /* - space-between: 양끝정렬
            - spece-around: 개별 플렉스 아이템이 가지고 있는 양옆에 여백을 동일하게 맞춘다.
            - space-evenly: 모든 영역을 동일하게 맞춘다.*/

        /* 주축을 무엇으로 할 것인지 결정. row: 왼쪽에서 오른쪽으로 기본 설정.
            - row-reverse: 오른쪽에서 왼쪽으로 진행되는 가로축이 주축이 된다.
            교차축으로 바꾸려면 column: 위에서부터 아래방향으로 진행되는 세로축이 주축.
            가로축은 자연스럽게 주축이 되게 된다. 지금 사용하고 있는 주축을 기준으로 교차하는 교차축.

        /* flex-direction: row; */
            /* - flex-wrap은 공간이 부족하면 자동으로 아래로 내려간다. */
            /* - flex-wrap: nowrap; */

        /* 단축어 flex-flow 
            - flex-direction, flex-wrap을 한꺼번에 설정할 수 있다. */
        /* - flex-flow: row wrap; */
        }

        li{
            background-color: tomato;

        }

        li:nth-child(2n){
            background-color: teal;
        }

        /* flex-grow값은 flex-item이 남는공간을 더 가져갈수 있도록 하는 속성.
            커질수록 상대적으로 여백을 많이 가져간다. */

        li:nth-child(2){
            /* grow는 여백 남으면 더 커질수록 한다. shrink: 공간이 부족하여 협소할때 증가할 때. */
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
        }

        li:nth-child(4){
            /* /* flex-grow: 1; */
            /* flex-shrink: 1; */
        }

        li:nth-child(2n-1){
            /* flex-basis: 100px;
            flex-grow: 1; */

            /* 홀수번째 요소에 대해서 grow, shirnk, basis 설정할 때. */
            flex: 1 1 120px;
        }
    /* li:nth-child(2){
            align-self: flex-start;
        } */
    </style>
</head>
<body>
    
    <!-- flex item은 flex 컨테이너가 아니다. flex 컨테이너 안에 들어있는 요소이다. -->
    <h2>귀여운 동물</h2>
    <ul>
        <!-- li 자체는 플렉스 컨테이너가 아니어서, 블록레벨 요소가 그대로 진행된다.
            플렉스 아이템은 플렉스 컨테이너로서의 역할은 하지 않는다! 
        플렉스 아이템 안에서도 플렉스 박스 레이아웃을 쓰려면 display 플렉스를 줘야한다. -->
        <li>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>

        </li>
        <li>물오리</li>
        <li>물까치</li>
        <li>고라니</li>
        <li>누룩뱀</li>
        <li>너구리</li>

    </ul>
</body>
</html>
