<!-- 문서의 기본구조 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서의 인코딩 방식(글자가 깨지지 않게!) -->
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <!-- li는 하나의 블록요소를 형성, 한칸씩 채워진다. -->
        <!-- 순서 없는 목록은 ul, 순서 있는 목록은 ol -->
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>햄스터</li>
        </ul>
        <h1>수련회 앨범 순서</h1>
        <!-- ol start는 시작번호 지정할 때 사용. -->
        <ol start="1" type="a">
            <li>내 마음을 가득 채운</li>
            <li>하늘위에 주님밖에</li>
            <li>예수 나의 첫사랑 되시네</li>
            <li>멈출 수 없네</li>
        </ol>

        <hr>
        <h1>반려동물의 특징</h1>
        <!-- 목록안에 추가로 목록을 만들고 싶을 때 사용. -->
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산택을 좋아한다</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>도도하다</li>
                <li>도도하다</li>
        </ul>
    </body>
</html>
