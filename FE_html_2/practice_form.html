<!-- 문서의 기본구조 -->
<!DOCTYPE html>
<html lang="ko">
<head>
        <!-- 문서의 인코딩 방식(글자가 깨지지 않게!) -->
        <meta charset="utf-8">
        <title>문서 정보 관리하기</title>
</head>
<body>
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text"
                name="name"
                id="name" placeholder="이름을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email"
                name="email"
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <!-- radio 버튼은 식별자 name을 쓰지 않으면 중복선택이 되므로, name을 반드시 똑같이 해야한다. 하나의 질문에 여러개의 보기로 묶일 수 있다. -->
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>

                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>

                <input type="radio" id="thrity" name="age">
                <label for="thirty">30대</label>

                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>

                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>

                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <!-- checkbox는 중복선택이 되므로 name을 적지 않아도 되지만, 모든 입력요소에는 name을 적어주는것이 좋다. -->
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>

                <input type="checkbox" id="price" name="academy">
                <label for="position">학원비</label>

                <input type="checkbox" id="teacher" name="academy">
                <label for="position">강사</label>

                <input type="checkbox" id="infra" name="academy">
                <label for="position">시설</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">

        </form>
    </main>
    <hr>
    <footer>
      <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
