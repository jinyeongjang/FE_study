<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임 리뉴얼</title>
</head>
<body>

    <div id = "container"></div>

    <script>
    

    // 구현해야할 기능. 공격력 부여하기.
    
        const player = {
            체력: 100, 공격력: 12, 명중률: 80
        }
        const monster = {
            체력: 80, 공격력: 22, 명중률: 70,
        }


        
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "앗! 야생의 포켓몬이 나타났다"

        container.appendChild(h1)

        let attackDamage = parseInt(prompt("피카츄가 공격을 하려한다 데미지를 얼마 줄것인가? (양의 정수로만 입력하세요)"))
        let attackCount = 0
        if(attackDamage > 0){

            while(player.체력 > 0 && monster.체력 > 0){
                monsterHP -= attackDamage // HP가 감소한다

                // 데미지가 깎이다가 HP가 0보다 작아졌을 때에는 HP에 강제로 0을 대입하는 코드를 작성해보기.
                // 데미지가 음수로 출력되는 상황은 나오지 않게된다.

                // HP가 0보다 작아질 경우, HP에 0을 대입한다.

                if(monsterHP < 0) {
                    monsterHP = 0;
                }

                attackCount += 1 // 때린 횟수는 증가한다

                const p = document.createElement("p")
                p.textContent = `피카츄는 몬스터에게 ${attackCount}회 공격했다!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
                container.append(strong)
                

            }


            const h2 = document.createElement("h2")
            h2.textContent = "결과는 치명적이었다.피카츄는 몬스터를 쓰러뜨렸다!"
            h2.style.color = "orange"
            h2.title = "게임을 다시 시작하려면 새로고침 하세요"
            container.appendChild(h2)

            
        }else{
            alert("데미지를 잘못 입력하여 게임을 취소합니다!")
        }
        

    </script>

</body>
</html>
