<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>포도쓰 일정관리</h1>
            <ul id="todo-list">
            </ul>
            <form id="todo-form">
                <input name="todo" type="text"
                placeholder="TO DO..."
                autocomplete="off"
                >
                <input type="submit" value="추가">
            </form>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
