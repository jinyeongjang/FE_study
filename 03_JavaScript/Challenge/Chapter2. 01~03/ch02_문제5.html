<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter2의 다섯번째 문제 입니다.</title>
</head>
<body>
    <script>
// 문제 3: 교통수단 선택하기
// 문제 설명: 사용자로부터 이동 거리(단위: km)를 입력받아, 
// 이동 거리에 따라 권장 교통수단을 추천하는 프로그램을 작성하세요.

        let distance = prompt("안녕하세요. 이동 거리(km)를 입력해주세요.");
        distance = parseFloat(distance);
// 조건:
// 0.5km 미만이면 "걷기를 추천합니다."
// 0.5km 이상 2km 미만이면 "자전거를 추천합니다."
// 2km 이상 10km 미만이면 "버스를 추천합니다."
// 10km 이상이면 "지하철을 추천합니다."

        if (distance < 0.5) {
            alert("0.5km 미만이므로 걷기를 추천합니다.");
        } else if (distance < 2) {
            alert("0.5km 이상 2km 미만이므로 자전거를 추천합니다.");
        } else if (distance <10) {
            alert("2km 이상 10km 미만이므로 버스를 추천합니다.");
        } else {
            alert("10km 이상이므로 지하철을 추천합니다.");
        }

    </script>
</body>
</html>
