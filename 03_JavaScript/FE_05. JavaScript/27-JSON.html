<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    

    <script>

        // JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것
        const meal = {
            what : "제육볶음",
            who : "아내",
            when : "어제 저녁"
        }

        
        // JSON.stringify(meal) // 객체 리터럴에서 문자열로 변환.
        console.log(JSON.stringify(meal))
        console.log(typeof meal)

        let sm = JSON.stringify(meal)
        console.log(JSON.parse(sm))

        // JSON.parse // 문자열에서 객체 리터럴로 변환.

    </script>
</body>
</html>
