<html lang="ko">
    <head>

        <title>양식 만들고 입력 정보 보내기</title>
    </head>
    <body>
        <form action="none.com" method="post">

            <!-- 서버로 전송하기 위한 name 식별값 필요 -->

            </textarea>
            <br>
            <input type="submit">
        </form>
