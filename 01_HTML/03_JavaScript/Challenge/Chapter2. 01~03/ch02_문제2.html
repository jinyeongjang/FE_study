<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter2의 두번째 문제 입니다.</title>
</head>
<body>
    <script>
       let a = 10, b = "10", c = 20, d = 30;

       console.log(`첫번째 문제: true`, a == b);
    // 위 코드의 결과를 적어주세요 :      
       
       console.log(`두번째 문제: false`, a === b);
    // 위 코드의 결과를 적어주세요 :      

       console.log(`세번째 문제: false`, a != b);
    // 위 코드의 결과를 적어주세요 :      

       console.log(`네번째 문제: true`, a !== b);
    // 위 코드의 결과를 적어주세요 :      

       console.log(`다섯번째 문제: true`, c <= 20);
    // 위 코드의 결과를 적어주세요 :     

       console.log(`여섯번째 문제: true`, d <= 30);
    // 위 코드의 결과를 적어주세요 :     

    </script>
</body>
</html>
