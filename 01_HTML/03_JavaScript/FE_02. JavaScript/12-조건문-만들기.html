<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 만들기</title>
</head>
<body>

    <h1></h1>
    <p></p>

    <script>

        const h1= document.querySelector('h1')
        const p = document.querySelector('p')

        const isThere = confirm("제목 표시를 할까요?")

        if(isThere){
            h1.textContent = "당신이 내야 할 버스요금은?"
        }

        const age = parseInt(prompt("나이가 어떻게 되세요?"))
        if(age >= 20){
            p.textContent = "1350원입니다!"

        }else if(age >= 10) {
            p.textContent = "850원입니다!"

        }else if(age >= 8) {
            p.textContent = "무료입니다!"

        }else if(age >= 5) {
            p.textContent = "무료입니다!"

        }else{
            p.textContent = "무료입니다!"
        }

    </script>
    
</body>
</html>
