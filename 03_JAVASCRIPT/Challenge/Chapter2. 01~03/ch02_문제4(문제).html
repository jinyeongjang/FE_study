<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter2의 네번째 문제 입니다.</title>
</head>
<body>
    <script>
// 문제 2: 성적 등급 매기기
// 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.

        let score = prompt("안녕하세요. 성적을 입력해주세요.")
        score = parseInt(score);
// 조건:
// 90점 이상이면 A
// 80점 이상 90점 미만이면 B
// 70점 이상 80점 미만이면 C
// 60점 이상 70점 미만이면 D
// 60점 미만이면 F

        if (score >= 90) {
            alert("사용자의 학점은 " + "90점 이상이므로 A" + "입니다.");
        } else if (score >= 80) {
            alert("사용자의 학점은 " + "80점 이상 90점 미만이므로 B" + "입니다.");
        } else if (score >= 70) {
            alert("사용자의 학점은 " + "70점 이상 80점 미만이므로 C" + "입니다.");
        } else if (score >= 60) {
            alert("사용자의 학점은 " + "60점 이상 70점 미만이므로 D" + "입니다.");
        } else {
            alert("사용자의 학점은 " + "60점 미만이므로 F" + "입니다.");
        }

    </script>
</body>
</html>
