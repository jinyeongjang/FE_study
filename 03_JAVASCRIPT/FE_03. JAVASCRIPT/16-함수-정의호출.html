<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    
    <div id="container"></div>


    <script>

        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        
        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그"
            document.querySelector("#container").append(p)
        }


        // 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        // sayYes()

        // 호이스팅 불가 : 표현식.
        // sayNo()

        // 함수 이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!
        // 데이터 저장 시 명사, 함수 사용시 동사를 사용하는 것이 좋다.

        // 함수선언식, 함수선언문 - 호이스팅이 가능하다.
        function sayYes(){
            console.log(1)
            console.log(2)

            alert("Yes!")
        }

        // 표현식은 호이스팅이 불가능하다.
        const sayNo = function(){
            alert("No!")
            console.log(3)
        }

        sayYes()
        sayNo()

    </script>

</body>
</html>
