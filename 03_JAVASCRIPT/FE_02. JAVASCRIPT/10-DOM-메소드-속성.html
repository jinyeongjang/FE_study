<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 메소드 및 속성</title>
</head>
<body>

    <h1 id ="song-title" class="heading text" title="VOS의 2019년 발매곡">
        <span>다시 만날까 봐</span>
    </h1>
    <p class="lyrics">인스타로 몰래 보는 너의 하루를 누가 봐도 헤어진 티를 내</p>
    <p class="lyrics">
        팔로우 다 끊고서 좋아요는 왜 눌렀니 (ㅋㅋ)
    </p>

    <script>
        
    console.log(document.querySelectorAll(".lyrics"))
    console.log(
    document.getElementsByClassName("lyrics")
    )
    const title = document.getElementById("song-title")
    console.log(title)

    // 코드상의 공백을 표현할 때 - textContent
    console.log(title.textContent)
    // 코드상의 공백을 표현하지 않을 때 - innerText
    console.log(title.innerText)
    // 클래스값 보기 속성 - className
    console.log(title.className)
    // 정의된 스타일 속성을 표현할 때 확인 속성값
    console.log(title.style)
    
    console.log(title.title)
    </script>
    
</body>
</html>
