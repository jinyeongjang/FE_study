<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>

    <script>
        // 초기식, 조건식, 반복식
        // 5번 반복.
        // 초기식에서 선언한 변수는 for문 밖에선 사용 불가!
        for(let i = 0; i < 5; i +=1 ){
        document.write(`반복중...이다 ${i+1}번째<br />`)
        }

    </script>
    
</body>
</html>
