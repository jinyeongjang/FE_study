<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">

            <!-- 폰트 스타일 정의 -->
            <style>
                *{
                font-family: "Gothic A1", sans-serif;
                font-weight: 400;
                font-style: normal;
        }
            </style>

</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat_form__field">
                <textarea class="chat_form__msg" placeholder="여기에 메시지를 입력하세요."></textarea>
                <input type="submit" value="전송" class="chat_form__bt">
            </section>
        </form>
    </div>
</body>
</html>
