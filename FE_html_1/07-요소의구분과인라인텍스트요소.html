<!-- 문서의 기본구조 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <!-- p태그는 한자리를 꽉 채움. 블록레벨요소 -->
        <!-- 블록레벨은 전체칸, 너비를 꽉 채우지만, 인라인은 전체 너비가 아닌 내가 필요한 공간만 차지한다. -->
        <p>그 다음 요소는 옆이 아닌 아래에 표시된다.</p>
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같다.</p>
        <strong>인라인 텍스트 두껍게 나와요</strong>
        <mark>나는 형광색을 좋아해요.</mark>
        <p>
            블록 레벨 요소의 안에는 종종 
            <q>인라인 요소</q>가 포함되기도 합니다.
        </p>
    </body>
</html>
